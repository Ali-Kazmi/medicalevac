<div class="card p-4 mt-3"> 
  <label for="mgrs">MGRS</label><br>
  <input id="mgrs" class="form-control mb-2" [(ngModel)]="mgrsval" type="text"><br>

  <button (click)="toggleCollapse()" class="btn btn-primary ml-auto"> Show Closest</button>
  
  <div *ngIf="!isCollapsed">
  
  <table class="table">
      <thead>
          <th *ngFor = "let column of headers">
              {{column}}
            </th>
      </thead>
      <tbody>
          <tr>
              <td *ngFor = "let column of headers">
                {{lz[closest][column]}}
              </td>
            </tr>
      </tbody>
    </table>
    <p>
      Distance: {{closestDist}} Miles
    
    </p>
  </div>
  
  
  
  </div>
